plugins {
	id "com.github.node-gradle.node" version "3.0.1"
	id 'java'
	id 'eclipse'
}

repositories {
	mavenCentral()
}


node {
    version = '16.15.0'
    download = true
    npmVersion = ""
}

task npmInstallReact(type: Exec){
    commandLine('npm','ci')
}

task buildReactApp(type: NodeTask, dependsOn: 'npmInstallReact') {
    script = project.file('node_modules/webpack/bin/webpack.js')
    args = [
            '--mode', 'development',
            '--entry', './src/Home.js',
            '-o', './static/dist'
    ]
}

task runClient(type: Exec) {
//    dependsOn buildReactApp
    dependsOn npmInstallReact
    commandLine 'npm', 'start'
}

processResources.dependsOn 'buildReactApp'
clean.delete << file('node_modules')
clean.delete << file('static/dist')
