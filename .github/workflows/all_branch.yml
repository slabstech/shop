
name: "Build ALL"
on: [push]
jobs:
  setup-build-push:
    name: setup-build-push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
          cache: gradle
      - name: "Build the configured project"
        run: buildAllTasks --scan -x test
      - name: deploy-container-to-registry
        uses: ${{ secrets.DOCKER_USERNAME }}/action-deploy-container-to-registry@v0.0.1
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_PASSWORD }}
          github-actor: ${{ github.actor }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-repository: ${{ github.repository }}
          project-name: shop
          service-name: db-postgresql
          dockerfile-path: ./docker/db/postgresql/Dockerfile

